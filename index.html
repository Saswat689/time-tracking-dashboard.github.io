<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
  
  <title>Saswat Singh | Time tracking dashboard</title>
</head>
<body>

  <div class="container">
    <div id="header" class="grid-item">
      <div class="inside_wrapper">
        <div class="d-sm-flex justify-content-between">
          <div class="profile-icon"></div>
          <div>
            <h4>Report for</h4>
            <h1>Jeremy Robson</h1>
          </div>
        </div>
      </div>
      <nav>
        <ul>
          <div class="d-sm-flex">
          <li class="nav_daily">Daily</li>
          <li class="nav_weekly">Weekly</li>
          <li class="nav_monthly">Monthly</li>
          </div>
        </ul>
      </nav>
    </div>
    <div id="work" class="grid-item">
      <div class="icon icon-work"></div>
      <div class="inside-wrapper">
        <div class="content-wrapper">
          <div class="d-flex justify-content-between">
            <h4>Work</h4><span class="three-dots-icon"></span>
          </div>
          <h2></h2>
          <h5><span class="lw-txt"></span> <span class="lw-1"></span>hrs</h5>
        </div>
      </div>
    </div>
    <div id="play" class="grid-item">
      <div class="icon icon-play"></div>
      <div class="inside-wrapper">
        <div class="content-wrapper">
          <div class="d-flex justify-content-between">
        <h4>Play</h4><span class="three-dots-icon"></span>
        </div>
        <h2></h2>
        <h5><span class="lw-txt"></span> <span class="lw-2"></span>hrs</h5>
        </div>
      </div>
    </div>
    <div id="study" class="grid-item">
      <div class="icon icon-study"></div>
      <div class="inside-wrapper">
        <div class="content-wrapper">
          <div class="d-flex justify-content-between">
        <h4>Study</h4><span class="three-dots-icon"></span>
        </div>
        <h2></h2>
        <h5><span class="lw-txt"></span> <span class="lw-3"></span>hrs</h5>
        </div>
      </div>
    </div>
    <div id="exercise" class="grid-item">
      <div class="icon icon-exercise"></div>
      <div class="inside-wrapper">
        <div class="content-wrapper">
          <div class="d-flex justify-content-between">
        <h4>Exercise</h4><span class="three-dots-icon"></span>
        </div>
        <h2></h2>
        <h5><span class="lw-txt"></span> <span class="lw-4"></span>hrs</h5>
        </div>
      </div>
    </div>
    <div id="social" class="grid-item">
      <div class="icon icon-social"></div>
      <div class="inside-wrapper">
        <div class="content-wrapper">
          <div class="d-flex justify-content-between">
        <h4>Social</h4><span class="three-dots-icon"></span>
        </div>
        <h2></h2>
        <h5><span class="lw-txt"></span> <span class="lw-5"></span>hrs</h5>
        </div>
      </div>
    </div>
    <div id="self-care" class="grid-item">
      <div class="icon icon-self-care"></div>
      <div class="inside-wrapper">
        <div class="content-wrapper">
          <div class="d-flex justify-content-between">
        <h4>Self Care</h4><span class="three-dots-icon"></span>
        </div>
        <h2></h2>
        <h5><span class="lw-txt"></span> <span class="lw-6"></span>hrs</h5>
        </div>
      </div>
    </div>
  </div>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" ></script>
  <script defer src="./js/main.js"></script>
</body>
</html>
